<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Forecast</title>
  </head>
  <body>
    <div class="weather-block">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-place">
          <h1 id="weather-place-city">Kyiv</h1>
        </div>
        <div class="weather-time">
          <p>
            Saturday 10:19
            <br />
            09 December
          </p>
        </div>
        <div class="weather-temperature">
          <div class="weather-condition-icon">☁️</div>
          <div class="weather-temperature-value">-2</div>
          <div class="weather-temperature-unit">&deg;C</div>
        </div>
        <div class="weather-condition">
          <p>
            Overcast clouds
            <br />
            Humidity: <strong>90%</strong>
            <br />
            Wind: <strong>0.45km/h</strong>
          </p>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/LegecL" target="_blank"
          >Olena Chernyshenko</a
        >, is open-soursed on
        <a href="https://github.com/LegecL/Forecast-site" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://forecast-for-you.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
