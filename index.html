<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Forecast</title>
  </head>
  <body>
    <div class="weather-block">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-place">
          <h1 id="weather-place-city"></h1>
        </div>
        <div class="weather-time">
          <p>
            <span id="day-time"></span>
            <br />
            <span id="month-date"></span>
          </p>
        </div>
        <div class="weather-temperature">
          <div class="weather-condition-icon" id="icon"></div>
          <div class="weather-temperature-value" id="temperature"></div>
          <div class="weather-temperature-unit">&deg;C</div>
        </div>
        <div class="weather-condition">
          <p>
            <span id="condition-description"></span>
            <br />
            humidity: <strong id="humidity"></strong>
            <br />
            wind: <strong id="wind"></strong>
          </p>
        </div>
        <div class="weather-forecast">
          <div class="column-day">
            <div class="forecast-days">Fri</div>
            <div class="forecast-icon">🌨️</div>
            <div class="forecast-temperature">
              <span class="forecast-max-day-temperature">-1&deg;</span>
              <span class="forecast-min-day-temperature">-4&deg;</span>
            </div>
          </div>
          <div class="column-day">
            <div class="forecast-days">Sat</div>
            <div class="forecast-icon">☁️</div>
            <div class="forecast-temperature">
              <span class="forecast-max-day-temperature">1&deg;</span>
              <span class="forecast-min-day-temperature">-4&deg;</span>
            </div>
          </div>
          <div class="column-day">
            <div class="forecast-days">Sun</div>
            <div class="forecast-icon">🌥️</div>
            <div class="forecast-temperature">
              <span class="forecast-max-day-temperature">2&deg;</span>
              <span class="forecast-min-day-temperature">-1&deg;</span>
            </div>
          </div>
          <div class="column-day">
            <div class="forecast-days">Mon</div>
            <div class="forecast-icon">☁️</div>
            <div class="forecast-temperature">
              <span class="forecast-max-day-temperature">4&deg;</span>
              <span class="forecast-min-day-temperature">2&deg;</span>
            </div>
          </div>
          <div class="column-day">
            <div class="forecast-days">Tue</div>
            <div class="forecast-icon">☁️</div>
            <div class="forecast-temperature">
              <span class="forecast-max-day-temperature">5&deg;</span>
              <span class="forecast-min-day-temperature">1&deg;</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/LegecL" target="_blank"
          >Olena Chernyshenko</a
        >, is open-soursed on
        <a href="https://github.com/LegecL/Forecast-site" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://forecast-for-you.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
